

name: Maven-Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    steps:
    - uses: actions/checkout@v4
    - name: Step 1 - Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Step 2 - Build with Maven
      run: mvn -B package --file pom.xml

    - name: Step 3 - List the current directory
      run: ls -a

    - name: Step 4 - The target folder contains;
      run: |
        cd target
        ls -a
  
    
